<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div wicket:id="messages" class="row message-bubble">
                        <p><span wicket:id="messageUsername" class="text-muted">[Username]</span> <small wicket:id="messageDateTime" class="text-primary"></small></p>
                        <span wicket:id="messageText">[Message]</span>
                    </div>
                    <div class="panel-footer">
                        <form wicket:id="chatForm">
                            <div class="input-group">
                                <input wicket:id="message" type="text" class="form-control">
                                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Send</button>
                  </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</wicket:extend>

</html>
