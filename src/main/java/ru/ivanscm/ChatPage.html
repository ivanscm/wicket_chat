<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form wicket:id="chatForm">
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea wicket:id="message" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" wicket:id="username" class="form-control"/>
                </div>
                <select wicket:id="dropdown"></select>
                <input class="btn btn-primary pull-right" type="submit" value="Отправить сообщение"/>
            </form>
        </div>
    </div>
</wicket:extend>

</html>
