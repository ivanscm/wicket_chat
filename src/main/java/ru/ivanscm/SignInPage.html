<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h2>Login</h2>
            <hr/>
            <form wicket:id="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" wicket:id="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" wicket:id="password" class="form-control"/>
                </div>
                <input class="btn btn-primary pull-right" type="submit" value="Sign in"/>
            </form>
        </div>
    </div>
</wicket:extend>
</html>
